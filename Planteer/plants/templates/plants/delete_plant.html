{% extends 'base.html' %}
{% block title %} Delete Plant {% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Are you sure you want to delete "{{ plant.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'plants:all_plants' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
